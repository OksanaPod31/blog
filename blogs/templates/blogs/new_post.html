{% extends "blogs/base.html" %}
{% block content %}
  <p><a href="{% url 'blogs:blog' blog.id %}">{{ blog.title }}</a></p>
  <p>Add a new post:</p>
  <form action="{% url 'blogs:new_post' blog.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>add post</button>
  </form>
{% endblock content %}
